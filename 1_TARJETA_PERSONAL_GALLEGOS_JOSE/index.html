<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Tarjeta Pesonal</title>
</head>
<body>
    <article class="tarjeta">
         <header class="tarjeta__header">
            <img src="prueba.svg" alt="textura" class="tarjeta__textura">
            <img src="AndresGallegos.jpg" alt="foto de andres gallegos" class="tarjeta__foto">
         </header>
         <section class="tarjeta__body">
            <p class="tarjeta__text">
                Andr√©s Gallegos
            </p>
            <P class="tarjeta__text">
                Especialista en Desarrollo Web
            </P>
            <p class="tarjeta__text tarjeta__text--otro">
                Ibarra-Ecuador
            </p>
        </section>
        <footer class="tarjeta__pie">
            <div class="tarjeta__stats">
                <img src="ico_whatsapp.svg" alt="icono de whatsapp" class="tarjeta__whatsapp">
                <p class="tarjeta__text">WhatsApp</p>
            </div>
            <div class="tarjeta__stats">
                <img src="ico_facebook.svg" alt="icono de facebook" class="tarjeta__facebook">
                <p class="tarjeta__text">Facebook</p>
            </div>
            <div class="tarjeta__stats">
                <img src="ico_correo.svg" alt="icono del correo" class="tarjeta__correo">
                <p class="tarjeta__text">Correo</p>
            </div>
        </footer>
    </article>
</body>
</html>
